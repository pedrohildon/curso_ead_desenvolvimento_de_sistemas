<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo de inserção de áudio e vídeo</title>
  </head>
  <body>
    <h1>Escute a música ou o vídeo</h1>
    <hr>
      <h2>Escute a música apertando play</h2>
    <audio controls="true" autoplay="false" loop="false">
      <source src="'Gilberto Gil - Refazenda_160k.mp3'" type="audio/mp3">
    </audio>
    <video type="video/mp4" src="'Gilberto Gil - Refazenda_360P.mp4'" width="300" height="300" autostart="false" hidden="true" loop="false"/>
    </video>
  </body>
</html>
